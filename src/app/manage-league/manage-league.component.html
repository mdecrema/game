<div class="container" style="z-index: 3">
    <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0.1; background-repeat: repeat; z-index: 1" [ngStyle]="{'background-image' : 'url(./assets/engineWheel.jpg)'}">

    </div>
    <!-- Loading -->
    <div class="row" *ngIf="loading === true" style="width: 100vw; height: 100vh; position: relative;">
        <div class="centra" style="text-align: center;">
            <i class="fas fa-3x fa-spin fa-circle-notch nightblue-text"></i>
        </div>
    </div>

    <!-- Caso 1 -->
    <div class="row">
        <!-- Crea nuova Lega -->
        <div style="width: 100%; margin: 60px 0 10px;">
            <a href="" style="font-size: 12px;">crea nuova lega +</a>
        </div>
        <!-- League Name (in case of 1 league only)-->
        <div *ngIf="allLeagues.length === 1">
             <h5>{{ leagueSelected.name }}</h5>
        </div>
        <!-- Select Leagues (in case of more than one league)-->
        <div *ngIf="allLeagues.length > 1" style="width: 100%; display: flex; justify-content: space-around;">
            <mat-select name="" id="" (valueChange)="changeLeague()" [value]="leagueSelected.name" style="width: 80%; height: 30px;text-align: center; line-height: 25px; border-radius: 5px; border: 1px solid #0E2331; background-color: #fff;">
                <mat-option *ngFor="let league of allLeagues" [value]="league.name">{{ league?.name }}</mat-option>
            </mat-select>
        </div>
        <div>

        </div>
            <mat-expansion-panel *ngFor="let competition of competitions">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ competition.name }}
                      </mat-panel-title>
                      <mat-panel-description>
                        
                      </mat-panel-description>
                </mat-expansion-panel-header>
                
                
                    <!-- Nome Lega -->
                    <div class="m_20">
                        <label for="leagueName">Nome della Competizione</label><br>
                        <input type="text" name="leagueName" id="leagueName" placeholder="Nome Competizione">
                    </div>
                    <!-- Crediti -->
                    <div class="m_20">
                        <label for="credits">Modificatore difesa</label><br>
    
                        <input type="radio" id="defense1" name="defenceType">
                        <label for="defense1">Si</label>
                        <input type="radio" id="defense2" name="defenceType" style="margin-left: 10px;">
                        <label for="defense2">No</label>
                    </div>
                    <!-- Numero di Squadre -->
                    <div class="m_20">
                        <label for="teams">Punti classifica</label><br>
                       
                        <input type="radio" id="classic" name="pointsMethod">
                        <label for="classic">Classico</label>
                        <input type="radio" id="puntiTotali" name="pointsMethod" style="margin-left: 10px;">
                        <label for="puntiTotali">Punti Totali</label>
                        <input type="radio" id="defense2" name="pointsMethod" style="margin-left: 10px;">
                        <label for="defense2">Formula1</label>
                    </div>
                    <div class="green-bg" style="color: #fff">
                        BONUS
                    </div>
                    <!-- Punti Gol Segnato -->
                    <div class="m_20">
                        <label for="credits">Bonus gol segnato</label><br>
                        <input type="number" value="3">
                    </div>
                    <!-- Punti Assist -->
                    <div class="m_20">
                        <label for="credits">Bonus assist</label><br>
                        <input type="number" value="1">
                    </div>
                    <!-- Punti Rigore Parato da portiere -->
                    <div class="m_20">
                        <label for="credits">Bonus rigore parato (portiere)</label><br>
                        <input type="number" value="1">
                    </div>
                    <div class="" style="color: #fff; background-color: #A01914;">
                        MALUS
                    </div>
                    <!-- Punti Cartellino giallo -->
                    <div class="m_20">
                        <label for="credits">Malus cartellino giallo</label><br>
                        <input type="number" value="-1">
                    </div>
                     <!-- Punti Cartellino rosso -->
                     <div class="m_20">
                        <label for="credits">Malus cartellino rosso</label><br>
                        <input type="number" value="-1">
                    </div>
                    <!-- Punti Gol Subito da portiere -->
                    <div class="m_20">
                        <label for="credits">Malus gol subito dal portiere</label><br>
                        <input type="number" value="-1">
                    </div>
                    <!-- Punti Rigore Sbagliato -->
                    <div class="m_20">
                        <label for="credits">Malus rigore sbagliato</label><br>
                        <input type="number" value="-1">
                    </div>
                    <!-- Button Crea Lega -->
                    <div class="m_20">
                        <button type="submit" class="" style="width: 100%; height: 30px; background-color: #007bff; color: #fff; border: none; border-radius: 5px;">SALVA</button>
                    </div>
               

            </mat-expansion-panel>

            <div *ngIf="competitions.length === 0" style=" margin: 20px 0; text-align: center">
                <em style="color: grey;">Nessuna competizione in {{ leagueSelected.name }}</em>
            </div>
        
            <div (click)="createNewCompetition(leagueSelected.id)" style="width: 100%; font-size: 16px; margin: 20px 0; text-align: center; z-index: 3;">
                <i class="far fa-plus-square" style="margin-right: 10px;"></i>Nuova Competizione
            </div>
       
</div>
