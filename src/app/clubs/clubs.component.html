    <div class="row">
        <div style="width: 100vw; height: 30px; position: fixed; margin: 50px 0; font-size: 12px; color: #fff; line-height: 30px ; z-index: 5; background-color: #00A178; display: flex; justify-content: space-between;">
            <div style="width: 20%;">
                Ruolo
            </div>
            <div style="width: 50%;">
                Calciatore - Squadra
            </div>
            <div style="width: 15%; text-align: center;">
                MFV
            </div>
            <div style="width: 15%; text-align: center;">
                Q.Att.
            </div>
        </div>
        <div style="width: 100vw; height: 40px; margin: 80px 0 0px; display: flex; justify-content: space-between;">
            <div style="width: 50%; position: relative;">
                <button (click)="changeFilterPlayers('tuttiGiocatori')" class="centra" [ngStyle]="{'background-color': tuttiGiocatori===true && squadre===false ? '#00A178' : '#133A27'}" style="width: 90%; height: 70%; border: none; border-radius: 5px; color: #fff; font-size: 14px;">Tutti i Giocatori</button>
            </div>
            <div style="width: 50%; position: relative;">
                <button (click)="changeFilterPlayers('squadre')" class="centra" [ngStyle]="{'background-color': tuttiGiocatori===false && squadre===true ? '#00A178' : '#133A27'}" style="width: 90%; height: 70%; border: none; border-radius: 5px; color: #fff; font-size: 14px;">Squadre</button>
            </div>
        </div>
        <!-- All Players -->
        <div *ngIf="tuttiGiocatori===true && squadre===false">
            <div *ngFor="let player of players" class="col-lg-12" style="height: 60px; background-color: #E3E4E6; border-radius: 5px; margin: 3px 0; display: flex; justify-content: space-between; position: relative;">
                <div style="width: 15px; height: 15px; position: absolute; top: 0; left: 0; background-color: orange; font-size: 10px; color: #fff; text-align: center;">
                    A
                </div>
                <div style="width: 20%; overflow: hidden; position: relative;">
                    <img src="{{ player?.photo1 }}" alt="" class="centra" style="width: 50px; height: 50px; border-radius: 100%;">
                </div>
                <div style="width: 50%; padding: 0 10px; padding: 10px;">
                    <span>{{ player?.surname }}</span><br>
                    <span></span>
                </div>
                <div style="width: 15%; position: relative;">
                    <span class="centra">{{ player?.value }}</span>
                </div>
                <div style="width: 15%; position: relative;">
                    <span class="centra">{{ player?.value }}</span>
                </div>
            </div>
        </div>
        <!-- /All Players-->
        <!-- Clubs-->
        <div *ngIf="tuttiGiocatori===false && squadre===true">
            <button (click)="arrow('left')"><-</button>
            <button (click)="arrow('right')">-></button>
            <div *ngFor="let player of players">
                <div *ngIf="player?.club_id===clubs[arrPos].id" (click)="playerDetails(player)" class="col-lg-12" style="height: 60px; background-color: #E3E4E6; border-radius: 5px; margin: 3px 0; display: flex; justify-content: space-between; position: relative;">
                    <div style="width: 15px; height: 15px; position: absolute; top: 0; left: 0; background-color: orange; font-size: 10px; color: #fff; text-align: center;">
                        A
                    </div>
                    <div style="width: 20%; overflow: hidden; position: relative;">
                        <img src="{{ player?.photo1 }}" alt="" class="centra" style="width: 50px; height: 50px; border-radius: 100%;">
                    </div>
                    <div style="width: 50%; padding: 0 10px; padding: 10px;">
                        <span>{{ player?.surname }}</span><br>
                        <span></span>
                    </div>
                    <div style="width: 15%; position: relative;">
                        <span class="centra">{{ player?.value }}</span>
                    </div>
                    <div style="width: 15%; position: relative;">
                        <span class="centra">{{ player?.value }}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Clubs-->
    </div>

</div>
